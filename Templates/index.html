<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8' />
    <title>Ninja Gold</title>
    <meta name='description' content="You're going to create a mini game that helps a ninja make some money! When you start the game, your ninja should have 0 gold. The ninja can go to different places (farm, cave, house, casino) and earn different amounts of gold. In the case of a casino, your ninja can earn or LOSE up to 50 golds. Your job is to create a web app that allows this ninja to earn gold and to display past activities of this ninja." />
    <link rel="stylesheet" type="text/css"
    href="{{ url_for('static', filename='CSS/style.css') }}">
  </head>
  <body>
    <div id="container">
      <div id="gold">
        <h4>Your Gold:</h4>
        <h4 class='feedback'>0 Gold Pieces</h4>
      </div>
      <div>
        <div class="location">
          <h2>Farm</h2>
          <p class='safe'>(earn 10 - 20 gold)</p>
          <form activity='/' method='post'>
            <input type='hidden' name='place' value='farm'>
            <input class='btn' type='submit' value='Find Gold!'>
          </form>
        </div>
        <div class="location">
          <h2>Cave</h2>
          <p class='safe'>(earn 5 - 10 gold)</p>
          <form activity='/' method='post'>
            <input type='hidden' name='place' value='cave'>
            <input class='btn' type='submit' value='Find Gold!'>
          </form>
        </div>
        <div class="location">
          <h2>House</h2>
          <p class='safe'>(earn 2 - 5 gold)</p>
          <form activity='/' method='post'>
            <input type='hidden' name='place' value='house'>
            <input class='btn' type='submit' value='Find Gold!'>
          </form>
        </div>
        <div class="location">
          <h2>Casino</h2>
          <p>(luckily win</p>
          <p>foolishly lose</p>
          <p> 0 - 50 gold)</p>
          <form activity='/' method='post'>
            <input type='hidden' name='place' value='casino'>
            <input class='btn' type='submit' value='Find Gold!'>
          </form>
        </div>
      </div>
      <h3>Activities:</h3>
      <div id="activity" class='feedback'>
        <p class='win' altclass='lose'>Things will go here.</p>
      </div>
    </div>
  </body>
</html>
